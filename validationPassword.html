<html>
<head>

<form>

  </form>
 </head>

<body>
    <label><br>Enter Password:</label>
    <input type="password" id="pw"/>
    <p id="p2"></p><br>

    <label>Confirm Password:</label>
    <input type="password" id="cpw"/>
    <br>

    <p id="p3">plz Re-enter password</p><br><br>
    
    <input type="button" onclick="password()" value="OK" id="b2"></input>

  <script type="text/javascript">
    function password()
     {
        var p=document.getElementById("pw").value;
        var cp=document.getElementById("cpw").value;
        var l1=p.length;
        var l2=cp.length;
        if(l1<8)
        {
          alert("Password must be min 8 characters");
        }
        if(p && cp=="")
        {
          document.getElementById("p3").innerHTML="<div style='color: darkred<'>Please confirm password....!</div>";
        }
        if(!(l1==l2 && p===cp))
        {
          alert("Password does not match...");
          document.getElementById("p3").innerHTML="<div style='color: blue'>InValid password....!</div>";
        }
        else
        {
          alert("Password match...");
          document.getElementById("p3").innerHTML="<div style='color: blue'>Valid password....!</div>";
        }
  
      }
  
</script>


</body>
</html>
