<html>
<head>
                                                                                                  
<body>
  <p>Choose any one subject from the below</p>
  <script type="text/javascript">
function getCheckboxValues(form) {
  var values = [];
  var subject = form.subject;

  for (var i=0, iLen=subject.length; i<iLen; i++) {
    if (subject[i].checked) {
      values.push(subject[i].value);
    }
  }
  // Do something with values
  alert("Language: " + values.join(', '));
  return values;
}

</script>

<form onsubmit="getCheckboxValues(this); return false;">
  Html: <input type="radio" name="subject" value="html"><br>
  C++: <input type="radio" name="subject" value="C++"><br>
 PHP: <input type="radio" name="subject" value="php"><br>
 SQL: <input type="radio" name="subject" value="sql"><br>
  <input type="reset"> <input type="submit">
</form>
</body>
